     <video autoplay loop muted id="myVideo" preload="auto">

        </video>
        <img src="images/avengers-infinity-war-logo-mvv4il3zcxwqu4qf.png" alt="MBGV-OVERLAY-IMG" class="MBGV-OVERLAY-IMG">

            <h2>The Avengers and their allies must be willing to sacrifice all in an attempt to defeat the powerful Thanos before his blitz of devastation and ruin puts an end to the universe.</h2>
        </div>
        <div class="mute-button">
            <button id="muteButton" class="mute-button">Mute</button>
            <span class="mute-icon"></span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('myVideo');
            var muteButton = document.getElementById('muteButton');
            function toggleMute() {
                video.muted = !video.muted;
                if (video.muted) {
                    muteButton.textContent = 'Unmute';
                } else {
                    muteButton.textContent = 'Mute';
                }
            }
            muteButton.addEventListener('click', function() {
                toggleMute();
            });
            video.volume = 1;
            video.addEventListener('canplay', function() {
                video.play();
                video.muted = false;
            });
        });
    </script>
